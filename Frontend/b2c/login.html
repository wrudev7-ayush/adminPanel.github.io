<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VOYAGO® — Travel Beyond Reality</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<!-- <link rel="stylesheet" href="style.css"> -->
 <style>
    * {
  margin: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background: #04060b;
  color: #fff;
  overflow: hidden;
}

/* Grain */
.grain {
  position: fixed;
  inset: 0;
  background-image: url("https://grainy-gradients.vercel.app/noise.svg");
  opacity: 0.07;
  pointer-events: none;
}

/* Cursor */
.cursor {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: #fff;
  position: fixed;
  pointer-events: none;
  mix-blend-mode: difference;
  z-index: 1000;
}

/* Scene */
.scene {
  display: grid;
  grid-template-columns: 1.3fr 1fr;
  height: 100vh;
  background:
    radial-gradient(circle at 20% 10%, #1b2b44, transparent 50%),
    radial-gradient(circle at 80% 90%, #2a1b44, transparent 50%);
}

/* Manifesto */
.manifesto {
  padding: 90px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.eyebrow {
  letter-spacing: 3px;
  font-size: 12px;
  opacity: 0.6;
}

.manifesto h1 {
  font-size: 72px;
  line-height: 1.05;
  margin: 30px 0;
}

.manifesto h1 span {
  background: linear-gradient(135deg, #4dabf7, #8b5cf6);
  -webkit-background-clip: text;
  color: transparent;
}

.manifesto p {
  max-width: 420px;
  opacity: 0.65;
}

/* Orb */
.auth-orb {
  margin: auto;
  width: 420px;
  padding: 44px;
  border-radius: 36px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(40px);
  box-shadow:
    0 60px 120px rgba(0,0,0,0.6),
    inset 0 0 0 1px rgba(255,255,255,0.08);
  transform-style: preserve-3d;
}

/* Brand */
.brand {
  text-align: center;
  letter-spacing: 4px;
  font-weight: 700;
}

/* Switch */
.switch {
  display: flex;
  justify-content: center;
  gap: 30px;
  margin: 32px 0;
}

.switch span {
  opacity: 0.4;
  cursor: pointer;
}

.switch span.active {
  opacity: 1;
}

/* Forms */
.form {
  display: none;
}

.form.active {
  display: block;
}

.field {
  position: relative;
  margin-bottom: 24px;
}

.field input {
  width: 100%;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,0.1);
  border: none;
  color: #fff;
}

.field label {
  position: absolute;
  left: 18px;
  top: 50%;
  transform: translateY(-50%);
  opacity: 0.5;
  transition: 0.3s;
}

.field input:focus + label,
.field input:valid + label {
  top: -10px;
  font-size: 12px;
  opacity: 1;
}

/* CTA */
.cta {
  width: 100%;
  padding: 18px;
  border-radius: 20px;
  border: none;
  font-weight: 600;
  background: linear-gradient(135deg,#4dabf7,#8b5cf6);
  color: #fff;
}

 </style>
</head>

<body>

<div class="cursor"></div>
<div class="grain"></div>

<main class="scene">

  <!-- LEFT STORY -->
  <section class="manifesto">
    <span class="eyebrow">B2C TRAVEL PLATFORM</span>
    <h1>
      Travel<br>
      is not a place.<br>
      <span>It’s a feeling.</span>
    </h1>
    <p>
      We design journeys for people who don’t follow maps.
    </p>
  </section>

  <!-- AUTH ORB -->
  <section class="auth-orb">

    <div class="brand">VOYAGO®</div>

    <div class="switch">
      <span class="active" data-form="login">Sign in</span>
      <span data-form="signup">Join</span>
    </div>

    <form id="login" class="form active">
      <div class="field">
        <input required>
        <label>Email</label>
      </div>
      <div class="field">
        <input type="password" required>
        <label>Password</label>
      </div>
      <button class="cta">LogIn</button>
    </form>

    <form id="signup" class="form">
      <div class="field">
        <input required>
        <label>Email</label>
      </div>
      <div class="field">
        <input required>
        <label>Mobile No</label>
      </div>
      <div class="field">
        <input required>
        <label>Password</label>
      </div>
      <div class="field">
        <input type="password" required>
        <label>Re-Password</label>
      </div>
      <button class="cta">SignUp</button>
    </form>

  </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<!-- <script src="script.js"></script> -->
 <script>
    /* Cursor */
const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e => {
  cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
});

/* Form Switch */
document.querySelectorAll(".switch span").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelector(".switch .active").classList.remove("active");
    tab.classList.add("active");

    const activeForm = document.querySelector(".form.active");
    const nextForm = document.getElementById(tab.dataset.form);

    gsap.to(activeForm, {
      opacity: 0,
      y: 30,
      duration: 0.4,
      onComplete: () => {
        activeForm.classList.remove("active");
        nextForm.classList.add("active");

        gsap.fromTo(nextForm,
          { opacity: 0, y: -30 },
          { opacity: 1, y: 0, duration: 0.5 }
        );
      }
    });
  });
});

/* Entry Animations */
gsap.from(".manifesto h1 span", {
  y: 120,
  opacity: 0,
  duration: 1.2,
  ease: "power4.out"
});

gsap.from(".auth-orb", {
  opacity: 0,
  y: 80,
  duration: 1,
  delay: 0.4
});

/* Orb Tilt */
const orb = document.querySelector(".auth-orb");
document.addEventListener("mousemove", e => {
  const x = (e.clientX / window.innerWidth - 0.5) * 12;
  const y = (e.clientY / window.innerHeight - 0.5) * -12;
  orb.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

 </script>
</body>
</html>
