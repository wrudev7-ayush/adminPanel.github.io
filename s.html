<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modern Booking Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Toast UI Calendar CSS -->
  <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />

  <style>
    /* ===== YOUR DARK THEME BASE ===== */
    :root {
      --base-clr: #11121a;
      --line-clr: #42434a;
      --hover-clr: #222533;
      --text-clr: #e6e6ef;
      --accent-clr: #5e63ff;
      --secondary-text-clr: #b0b3c1;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--base-clr);
      color: var(--text-clr);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px;
    }

    /* ===== CALENDAR CARD ===== */
    .calendar-shell {
      width: 100%;
      max-width: 1300px;
      background: #151621;
      border-radius: 18px;
      padding: 20px;
      border: 1px solid var(--line-clr);
    }

    /* Header */
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .calendar-header h2 {
      margin: 0;
      font-size: 22px;
    }

    .calendar-header p {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--secondary-text-clr);
    }

    /* Calendar container (CRITICAL HEIGHT) */
    #toastCalendar {
      height: 650px; /* REQUIRED */
      width: 100%;
    }

    /* ===== Toast UI Overrides (Dark Compatible) ===== */
    .toastui-calendar-layout {
      background: transparent !important;
    }

    .toastui-calendar-panel {
      border: none !important;
    }

    .toastui-calendar-daygrid-day {
      border-color: rgba(255,255,255,0.05) !important;
    }

    .toastui-calendar-weekday-grid-line {
      border-color: rgba(255,255,255,0.05) !important;
    }

    .toastui-calendar-time-schedule {
      border-radius: 10px !important;
      padding: 6px 8px !important;
      font-size: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.35);
    }

    /* Booking colors */
    .hotel {
      background: linear-gradient(135deg,#16a34a,#22c55e) !important;
    }

    .flight {
      background: linear-gradient(135deg,#2563eb,#38bdf8) !important;
    }

    .activity {
      background: linear-gradient(135deg,#ea580c,#fb923c) !important;
    }

    .car {
      background: linear-gradient(135deg,#b91c1c,#ef4444) !important;
    }
  </style>
</head>
<body>

  <section class="calendar-shell">
    <div class="calendar-header">
      <div>
        <h2>Booking Calendar</h2>
        <p>Drag & drop bookings with details</p>
      </div>
    </div>

    <!-- Calendar -->
    <div id="toastCalendar"></div>
  </section>

  <!-- Toast UI Calendar JS -->
  <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {

      const Calendar = tui.Calendar;

      const calendar = new Calendar('#toastCalendar', {
        defaultView: 'month',
        useDetailPopup: true,
        useCreationPopup: true,
        isReadOnly: false, // enables drag & drop

        calendars: [
          { id: 'hotel', name: 'Hotel', backgroundColor: '#16a34a' },
          { id: 'flight', name: 'Flight', backgroundColor: '#2563eb' },
          { id: 'activity', name: 'Activity', backgroundColor: '#ea580c' },
          { id: 'car', name: 'Car', backgroundColor: '#b91c1c' }
        ]
      });

      calendar.createSchedules([
        {
          id: '1',
          calendarId: 'hotel',
          title: 'Hotel Booking',
          category: 'time',
          start: '2026-01-05T10:00',
          end: '2026-01-05T12:00',
          className: 'hotel'
        },
        {
          id: '2',
          calendarId: 'flight',
          title: 'Flight Booking',
          category: 'time',
          start: '2026-01-10T09:00',
          end: '2026-01-10T11:00',
          className: 'flight'
        },
        {
          id: '3',
          calendarId: 'activity',
          title: 'Activity',
          category: 'time',
          start: '2026-01-15T14:00',
          end: '2026-01-15T16:00',
          className: 'activity'
        },
        {
          id: '4',
          calendarId: 'car',
          title: 'Car Rental',
          category: 'time',
          start: '2026-01-20T12:00',
          end: '2026-01-20T15:00',
          className: 'car'
        }
      ]);

      // Debug confirmation
      console.log("Toast UI Calendar Loaded âœ…");
    });
  </script>

</body>
</html>
